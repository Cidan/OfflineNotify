name: Release

on:
  push:
    tags:
      - "v*.*.*"
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2
        run: |
          mkdir OfflineNotify
          mv ./* OfflineNotify
          zip -9 OfflineNotify OfflineNotify.zip
      - name: Release
        uses: softprops/action-gh-release@v1
        with:
          files: |
            OfflineNotify.zip